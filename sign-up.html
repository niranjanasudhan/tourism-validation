    <!-- header -->
    <div class="body_content">
        <video autoplay muted loop id="myVideo">
            <source src="images/signupback.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
        <div class="container">
            <div class="col-md-6 col-centered login">
                <h1>Sign Up</h1>
                <form action="sign-in.html" onsubmit="return signup_validate()">
                    <div class="col-md-11 col-centered">
                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">First Name </label>
                            </div>

                            <div class="col-md-8">
                                <input type="text" id="first_name" placeholder="First Name" class="form-control" onblur="validate_fname(this.value)">
                                <p class="error" id="error_first_name"></p>
                            </div>
                        </div>
                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">Last Name</label>
                            </div>

                            <div class="col-md-8">
                                <input type="text" id="last_name" placeholder="Last Name" class="form-control" onblur="validate_lname(this.value)">
                                <p class="error" id="error_last_name"></p>
                            </div>
                        </div>

                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">Mobile</label>
                            </div>

                            <div class="col-md-8">
                                <input type="text" id="mobile" placeholder="Mobile" onblur="validate_mobile(this.value)" class="form-control">
                                <p class="error" id="error_mobile"></p>
                            </div>
                        </div>
                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">Email</label>
                            </div>

                            <div class="col-md-8">
                                <input type="text" id="email" placeholder="Email" onblur="validate_email(this.value)" class="form-control">
                                <p class="error" id="error_email_signup"></p>
                            </div>
                        </div>
                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">Password</label>
                            </div>

                            <div class="col-md-8">
                                <input type="password" id="password" placeholder="Password" onblur="validate_password(this.value)" onfocus="show_instructions()" onkeydown="hide_instructions()" class="form-control pass" onKeyup="passwordStrenght(this.value)">
                                <p class="error" id="error_password_signup"></p>
                                <div class="bubble" id="bub">
                                    <p>

                                        <b>*</b> At least one lowercase character<br> <b>*</b> At least one uppercase character<br> <b>*</b> At least one number<br> <b>*</b> At least 8 characters and maximum of 32 characters<br>


                                    </p>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-danger" id="strength" style="width:0%"></div>
                                </div>
                            </div>

                        </div>
                        <div class="row login_block">
                            <div class="col-md-4">
                                <label class="item_label">Confirm Password</label>
                            </div>

                            <div class="col-md-8">
                                <input type="password" id="confirm_password" placeholder="Confirm Password" onblur="validate_confirmpassword(this.value)" class="form-control">
                                <p class="error" id="error_confirmpassword"></p>
                            </div>
                        </div>
                        <div class="row login_block">
                            <div class="col-md-4">

                            </div>

                            <div class="col-md-8">
                                <button type="submit" class="btn_login">SIGN UP</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        $(window).scroll(function() {
            if ($(document).scrollTop() > 50) {
                $('.nav').addClass('affix');
                console.log("OK");
            } else {
                $('.nav').removeClass('affix');
            }
        });

        $('.navTrigger').click(function() {
            $(this).toggleClass('active');
            console.log("Clicked menu");
            $("#mainListDiv").toggleClass("show_list");
            $("#mainListDiv").fadeIn();

        });
    </script>
    <script src="js/form.js"></script>
</body>
